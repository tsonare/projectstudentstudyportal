{% extends 'dashboard/base.html' %} 
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <button href="" class="btn btn-success" type="submit">
            <a href="{% url 'display_todo' %}" style="color:white;" > See your Previous created todo </a>
            
         </button>
         <br><br>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{user.username}} Create Your Todo </legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
