{% extends 'dashboard/base.html' %} 
{% load static %}
{% block content %}
{%load crispy_forms_tags %}


<div class=" container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <button href="" class="btn btn-success" type="submit">
                <a href="{% url 'display_homework' %}" style="color:white;" > See your previous homework </a>
             </button>
            <legend class="border-bottom mb-4">{{user.username}} Create Your Homework Here</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock content %}
